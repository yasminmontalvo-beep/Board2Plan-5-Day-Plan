function addPlaybookSheet(wb, business, goal, tone) {
  const ws = wb.addWorksheet('Playbook');
  const headerFill = { type:'pattern', pattern:'solid', fgColor:{argb:'FFE2F2FE'} };
  const headerBorder = { top:{style:'thin'}, left:{style:'thin'}, bottom:{style:'thin'}, right:{style:'thin'} };
  const bold = { bold:true };

  const p = (PLAYBOOK && PLAYBOOK[business]) ? PLAYBOOK[business] : PLAYBOOK["Professional Services"];

  // Title rows
  const r1 = ws.addRow([`Playbook for: ${business}`]); r1.font = { bold:true }; r1.getCell(1).fill = headerFill;
  const r2 = ws.addRow([`Goal: ${goal} | Tone: ${tone || ''}`]); r2.getCell(1).fill = headerFill;
  ws.addRow(['']);

  function section(label, values) {
    const hr = ws.addRow([label]); hr.font = { bold:true };
    hr.getCell(1).fill = headerFill; hr.getCell(1).border = headerBorder;
    if (Array.isArray(values)) {
      values.forEach(v => ws.addRow([v]));
    } else if (typeof values === 'string') {
      ws.addRow([values]);
    }
    ws.addRow(['']);
  }

  section('Audience Personas', p.personas);
  section('Content Pillars', p.pillars);
  section('Hook Starters', p.hooks);
  section('CTA Examples', (p.ctas||[]).join(' • '));
  section('Default Hashtags', (p.hashtags||[]).join(' '));
  section('Caption Framework', p.caption || '');

  ws.columns = [{ width: 90 }];
  return ws;
}

      ws.addRow(['Primary Keywords', `${bt} marketing`, `${bt} tips`, `${bt} content`, `${brandLower} ${bt}`]);

      const brand = document.getElementById('brand').value.trim() || 'Board2Plan';
      const business = document.getElementById('business').value.trim() || 'General';
      const goal = document.getElementById('goal').value.trim() || 'Lead Generation';

      addPlanSheet(wb, business, goal);
      addAnalytics(wb);
      addBestPostTimes(wb, business);
      addAccounts(wb);
      addKeywords(wb, brand, business);

      const fname = (document.getElementById('file').value.trim() || 'Board2Plan_Campaign_5Day.xlsx');

      const blob = new Blob([buffer], {type:'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'});

      const a = document.createElement('a'); a.href=url; a.download=fname; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
