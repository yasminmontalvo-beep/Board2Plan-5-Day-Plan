
<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Board2Plan — 5-Day Marketing Plan</title>
<link rel="icon" href="./favicon.png"><link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#22c55e">
<style>
:root{{--ink:#0f172a;--muted:#64748b;--brand:#0ea5e9;--bg:#f8fafc;--card:#fff;--stroke:#e5e7eb;--ring:#bae6fd}}
*{{box-sizing:border-box}} body{{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}}
.wrap{{max-width:960px;margin:0 auto;padding:28px}}h1{{margin:0 0 10px;font-size:32px}}.sub{{color:var(--muted)}}
.card{{background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:16px;box-shadow:0 2px 10px rgba(2,6,23,.05)}}
.grid{{display:grid;grid-template-columns:1fr 1fr;gap:12px}}@media(max-width:720px){{.grid{{grid-template-columns:1fr}}}}
label{{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}}
.input,select{{width:100%;height:44px;border:1px solid #cbd5e1;border-radius:12px;padding:0 12px;background:#fff}}
.input:focus,select:focus{{outline:none;border-color:var(--brand);box-shadow:0 0 0 3px var(--ring)}}
.btn{{display:inline-flex;align-items:center;justify-content:center;height:46px;padding:0 18px;border-radius:9999px;border:0;font-weight:700;cursor:pointer}}
.btn-primary{{background:var(--brand);color:#fff}}
footer{{margin-top:22px;color:var(--muted);font-size:13px;text-align:center}}
.note{{font-size:12px;color:#ef4444;margin-top:8px}}
</style>
<script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
</head><body>
<div class="wrap">
<h1>Board2Plan — 5-Day Marketing Plan</h1>
<p class="sub">Download a 5-day plan tailored to your business with Strategy, Expanded Plan, Analytics, Best Post Times, Accounts, and Keywords.</p>
<div class="card">
  <div class="grid">
    <div><label for="brand">Brand</label><input id="brand" class="input" value="Board2Plan"></div>
    <div><label for="goal">Goal</label>
      <select id="goal" class="input">
        <option>Lead Generation</option><option>Sales / Conversions</option><option>Brand Awareness</option>
        <option>Website Traffic</option><option>Engagement Growth</option><option>Event Promotion</option>
        <option>Product Launch</option><option>Community Building</option>
      </select>
    </div>
    <div><label for="business">Business Type</label>
      <select id="business" class="input">
        <option>General</option><option>Restaurant / Food</option><option>Coaching / Consulting</option>
        <option>Ecommerce / Shop</option><option>Real Estate</option><option>SaaS</option>
        <option>Med Spa</option><option>Fitness</option><option>Nonprofit</option>
        <option>Marketing</option>
        <option>Trade (Lawncare / Carpentry / Roofing / Painting / Construction)</option>
      </select>
    </div>
    <div><label for="start">Start Date (yyyy-mm-dd)</label><input id="start" class="input" value="2025-10-01"></div>
    <div><label for="file">Output file name</label><input id="file" class="input" value="Board2Plan_Campaign_5Day.xlsx"></div>
  </div>
  <div style="display:flex;gap:10px;margin-top:12px">
    <button id="download" class="btn btn-primary" style="width:100%">⬇️ Download 5-Day Plan (Excel)</button>
  </div>
  <div class="note">If you add login details in “Accounts,” do <strong>not</strong> share the workbook.</div>
</div>
<footer>Questions? Email <a href="mailto:Yasmin.montalvo@gmail.com">Yasmin.montalvo@gmail.com</a></footer>
</div>
<script>
const headerFill = {{ type:'pattern', pattern:'solid', fgColor:{{argb:'FFE2F2FE'}} }};
const zebraFill  = {{ type:'pattern', pattern:'solid', fgColor:{{argb:'FFF8FAFC'}} }};
const headerBorder = {{ top:{{style:'thin'}}, left:{{style:'thin'}}, bottom:{{style:'thin'}}, right:{{style:'thin'}} }};
function borderAll(ws,r1,r2,c1,c2){{ const b=headerBorder; for(let r=r1;r<=r2;r++) for(let c=c1;c<=c2;c++){{ const cell=ws.getCell(r,c); cell.border=b; cell.alignment={{vertical:'top',wrapText:true}}; }} }}
function applyZebra(ws,r1,r2,c1,c2){{ for(let r=r1;r<=r2;r++) if(r%2===0) for(let c=c1;c<=c2;c++) ws.getCell(r,c).fill=zebraFill; }}

function ideaTemplates(bt){{ const base=[
  ['Facebook','Image Post','Infographic: how {{bt}} pros save 5+ hrs weekly with planning.','Educational','Learn more on our website'],
  ['Instagram','Carousel','Top benefits of Board2Plan for {{bt}} with visuals.','Promotional','Start your free trial'],
  ['BlueSky','Text Post','Q: Biggest {{bt}} content planning challenge?','Community/Engagement','Share your challenge below'],
  ['YouTube','Tutorial Video','Step-by-step: set up your first {{bt}} plan.','Educational','Subscribe and try it'],
  ['YouTube','Shorts','“Plan with me” calendar snippet for {{bt}}.','Trending/Entertainment','See link in description'],
  ['Facebook','Testimonial','Client story in {{bt}} with results.','Promotional','Watch more'],
  ['Instagram','Reel','Behind-the-scenes: {{bt}} team at work.','Behind-the-Scenes','Follow us'],
  ['LinkedIn','Article','1-page framework for {{bt}}: Plan → Post → Prosper.','Educational','Download'],
  ['TikTok','Short','Quick demo tailored to {{bt}}.','Trending/Entertainment','Try it'],
  ['Twitter/X','Text','What feature do {{bt}} pros want next?','Community/Engagement','Reply'],
  ['Instagram','Image','Customer spotlight for {{bt}}.','Community/Engagement','Tag us'],
  ['Facebook','Promo','Limited time offer for {{bt}}.','Promotional','Claim now'],
  ['YouTube','Case Study','Deep dive case study for {{bt}}.','Educational','Watch'],
  ['Instagram','Story','Quick tip for {{bt}} to boost engagement.','Educational','Save this'],
  ['Facebook','Carousel','Top templates for {{bt}} to use this month.','Promotional','Download']
]; const out=[]; const limit=60; for(let i=0;i<limit;i++){{ const t=base[i%base.length].slice(); if(i>=base.length) t[2]+= ` (v${1+Math.floor(i/base.length)})`; out.push(t); }} return out; }}
function pickN(arr,n){{ return arr.slice().map(a=>[Math.random(),a]).sort((x,y)=>x[0]-y[0]).map(z=>z[1]).slice(0,n); }}
function planRowsFor(business,totalDays){{ return pickN(ideaTemplates(business), totalDays).map((t,i)=>[i+1,t[0],t[1],t[2].replaceAll('{{bt}}',business),t[3],t[4]]); }}

function addPhase1Strategy(wb, brand, goal, business, startDate){{ const ws=wb.addWorksheet('Phase 1 – Strategy'); 
  [['Campaign Theme','Plan, Post, Prosper'],[],['Key Messages'],
   ['• Simplify your social media planning.'],['• Save time and boost engagement.'],['• Convert planning into profit.'],
   ['• Data-driven strategies at your fingertips.'],['• Trusted by professionals for measurable results.'],[],
   ['Visual Style Guide','Clean, minimal. Teal (#008080), charcoal (#333333), white. Calendars, dashboards, checklists. Modern office imagery.'],[],
   ['Content Pillars','Educational/Value-driven; Promotional; Community/Engagement; Trending/Entertainment; Behind-the-Scenes'],[],
   ['Start Date (yyyy-mm-dd)', startDate || ''],['Brand',brand],['Goal',goal],['Business Type',business]
  ].forEach(r=>ws.addRow(r)); ws.getColumn(1).width=28; ws.getColumn(2).width=110; }}

function addPlanSheet(wb,business,totalDays){{ const ws=wb.addWorksheet(`${{totalDays}}-Day Plan`);
  ws.addRow(['Day','Platform','Content Type','Post Concept','Hook / Angle','Content Pillar','CTA','Assets Needed','Channel Notes','Hashtags / Keywords','Owner','Status','Deadline']);
  ws.getRow(1).eachCell(c=>{{ c.fill=headerFill; c.font={{bold:true}}; c.border=headerBorder; c.alignment={{vertical:'middle'}}; }});
  const rows=planRowsFor(business,totalDays).map(r=>{{ const hook='Lead with the outcome (save time, boost engagement).'; const assets='Image / Carousel / Video'; const notes='Use platform-native features (stickers, chapters, captions).'; const tags='#marketingplan #consistency #growth'; return [r[0],r[1],r[2],r[3],hook,r[4],r[5],assets,notes,tags,'Self','Not Started','']; }});
  rows.forEach(r=>ws.addRow(r));
  for(let r=2;r<=ws.rowCount;r++){{ ws.getCell(`K${{r}}`).dataValidation={{type:'list',allowBlank:true,formulae:['"Self,VA,Team,Agency"']}}; ws.getCell(`L${{r}}`).dataValidation={{type:'list',allowBlank:true,formulae:['"Not Started,In Progress,Scheduled,Published,Complete"']}}; ws.getCell(`M${{r}}`).value={{formula:`DATEVALUE('Phase 1 – Strategy'!B13) + A${{r}} - 1`}}; }}
  borderAll(ws,1,ws.rowCount,1,13); applyZebra(ws,2,ws.rowCount,1,13);
  ws.columns=[{{width:6}},{{width:14}},{{width:18}},{{width:56}},{{width:36}},{{width:20}},{{width:24}},{{width:20}},{{width:28}},{{width:28}},{{width:12}},{{width:16}},{{width:14}}];
  ws.views=[{{state:'frozen',ySplit:1}}];
}}

function addAnalytics(wb,totalDays){{ const ws=wb.addWorksheet('Analytics');
  ws.addRow(['⚠️ Reminder: If you add login info in the Accounts tab, do not share this workbook.']); ws.mergeCells(1,1,1,15);
  ws.getCell('A1').font={{bold:true,color:{{argb:'FFFF0000'}}}};
  ws.addRow(['Day','Week','Platform','Content','Impressions','Clicks','Likes','Comments','Shares','Saves','Status','CTR','Engagement Rate']);
  ws.getRow(2).eachCell(c=>{{ c.fill=headerFill; c.font={{bold:true}}; c.border=headerBorder; c.alignment={{vertical:'middle'}}; }});
  for(let i=0;i<totalDays;i++){{ const row=3+i; ws.addRow([i+1, Math.floor(i/7)+1,'','','','','','','','','Not Started', {{formula:`IFERROR(F${{row}}/E${{row}},0)`}}, {{formula:`IFERROR((G${{row}}+H${{row}}+I${{row}}+J${{row}})/E${{row}},0)`}} ]); ws.getCell(`K${{row}}`).dataValidation={{type:'list',allowBlank:true,formulae:['"Not Started,In Progress,Scheduled,Published,Complete"']}}; }}
  const t=3+totalDays; ws.getCell(`A${{t}}`).value='Totals/Averages'; ws.getCell(`A${{t}}`).font={{bold:true}};
  ws.getCell(`E${{t}}`).value={{formula:`SUM(E3:E${{2+totalDays}})`}}; ws.getCell(`F${{t}}`).value={{formula:`SUM(F3:F${{2+totalDays}})`}};
  ws.getCell(`G${{t}}`).value={{formula:`SUM(G3:G${{2+totalDays}})`}}; ws.getCell(`H${{t}}`).value={{formula:`SUM(H3:H${{2+totalDays}})`}};
  ws.getCell(`I${{t}}`).value={{formula:`SUM(I3:I${{2+totalDays}})`}}; ws.getCell(`J${{t}}`).value={{formula:`SUM(J3:J${{2+totalDays}})`}};
  ws.getCell(`M${{t}}`).value={{formula:`IFERROR(AVERAGE(M3:M${{2+totalDays}}),0)`}}; ws.getCell(`L${{t}}`).value={{formula:`IFERROR(AVERAGE(L3:L${{2+totalDays}}),0)`}};
  borderAll(ws,1,t,1,13); applyZebra(ws,3,2+totalDays,1,13); ws.views=[{{state:'frozen',ySplit:2}}];
  ws.columns=[{{width:8}},{{width:8}},{{width:16}},{{width:42}},{{width:12}},{{width:12}},{{width:12}},{{width:12}},{{width:12}},{{width:12}},{{width:16}},{{width:12}},{{width:16}}];
}}

function addBestPostTimes(wb){{ const ws=wb.addWorksheet('Best Post Times');
  ws.addRow(['Platform','Best Days','Best Times (EST)']); ws.getRow(1).eachCell(c=>{{ c.fill=headerFill; c.font={{bold:true}}; c.border=headerBorder; }});
  [['Instagram','Mon–Fri','11 AM – 2 PM, 7 PM'],['Facebook','Mon–Thu','10 AM – 1 PM'],['LinkedIn','Tue–Thu','8–10 AM, 12 PM'],['TikTok','Tue–Fri','6–9 AM, 7 PM'],['YouTube','Thu–Sun','12–3 PM'],['Twitter/X','Mon–Fri','9 AM – 12 PM'],['Pinterest','Sat–Sun','8–11 PM']].forEach(r=>ws.addRow(r));
  borderAll(ws,1,8,1,3); applyZebra(ws,2,8,1,3); ws.columns=[{{width:18}},{{width:16}},{{width:30}}]; ws.addRow([]); ws.addRow(['Note: Times are general guidance. Adjust to your audience & timezone.']);
}}

function addAccounts(wb){{ const ws=wb.addWorksheet('Accounts');
  ws.addRow(['⚠️ This sheet is for convenience only. Do not share this file. Store securely.']); ws.mergeCells(1,1,1,4);
  ws.addRow(['Platform','Username / Email','Password','Notes']); ws.getRow(2).eachCell(c=>{{ c.fill=headerFill; c.font={{bold:true}}; c.border=headerBorder; }});
  ['Instagram','Facebook','LinkedIn','TikTok','YouTube','Twitter/X','Pinterest'].forEach(p=>ws.addRow([p,'','','']));
  borderAll(ws,1,9,1,4); ws.columns=[{{width:16}},{{width:28}},{{width:22}},{{width:28}}];
}}

function addKeywords(wb,brand,business){{ const ws=wb.addWorksheet('Keywords & Hashtags');
  const bt=(business||'General').toLowerCase(); const brandLower=(brand||'').toLowerCase(); const tag=bt.replace(/\W+/g,'');
  ws.addRow(['Primary Keywords', `${{bt}} marketing`, `${{bt}} tips`, `${{bt}} content`, `${{brandLower}} ${{bt}}`]);
  ws.addRow(['Hashtag Seeds', `#${{tag}}`, '#contentmarketing', '#smallbusiness', '#growth', '#marketingplan']);
  ws.getRow(1).eachCell(c=>{{ c.fill=headerFill; c.font={{bold:true}}; c.border=headerBorder; }}); ws.getRow(2).eachCell(c=>{{ c.font={{bold:true}}; }});
  borderAll(ws,1,2,1,5); ws.columns=[{{width:24}},{{width:24}},{{width:24}},{{width:24}},{{width:28}}];
}}

async function buildWorkbook(totalDays){{ const wb=new ExcelJS.Workbook(); wb.creator='Board2Plan'; wb.created=new Date();
  const brand=document.getElementById('brand').value.trim()||'Board2Plan';
  const goal=document.getElementById('goal').value.trim()||'Lead Generation';
  const business=document.getElementById('business').value.trim()||'General';
  const start=document.getElementById('start').value.trim()||'';
  addPhase1Strategy(wb, brand, goal, business, start);
  addPlanSheet(wb,business,totalDays); addAnalytics(wb,totalDays); addBestPostTimes(wb); addAccounts(wb); addKeywords(wb,brand,business);
  const fname=(document.getElementById('file').value.trim()||`Board2Plan_Campaign_${{totalDays}}Day.xlsx`);
  const buf=await wb.xlsx.writeBuffer(); const blob=new Blob([buf],{{type:'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'}});
  const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=fname; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}}
document.getElementById('download').addEventListener('click', ()=>buildWorkbook(5));
</script></body></html>
